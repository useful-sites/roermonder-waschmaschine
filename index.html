
<label for="stateselect">Is the Machine Running?</label>
<select  id="stateselect"  onchange="copy()">
    <option value="">--Please choose the state--</option>
    <option value="Free">Free</option>
    <option value="Busy">Busy</option>
</select>

<div id="label"></div>

<script>
function copy() {
    document.getElementById("label").innerHTML = document.getElementById("stateselect").value
}
</script>
